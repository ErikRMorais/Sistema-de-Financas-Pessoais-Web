<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação - Finanças Pessoais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="transaction.css">
</head>

<body>
    <header>
        <button type="button" class="clear" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </header>
    
    <main class="centralizar">
        <form>
            <h1><i class="fas fa-exchange-alt"></i> Nova Transação</h1>
            
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="income" name="type" value="income" checked>
                    <label for="income"><i class="fas fa-arrow-up"></i> Entrada</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="expense" name="type" value="expense">
                    <label for="expense"><i class="fas fa-arrow-down"></i> Saída</label>
                </div>
            </div>
            
            <div class="input-container">
                <i class="fas fa-calendar-day"></i>
                <input type="date" id="date" name="date" onchange="onChangeDate()" required>
                <div class="erro" id="date-required-erro">Data obrigatória!</div>
            </div>

            <div class="input-container">
                <i class="fas fa-money-bill-wave"></i>
                <input type="number" id="value" name="value" onchange="onChangeValue()" placeholder="Valor" step="0.01" required>
                <div class="erro" id="value-required-erro">Valor obrigatório!</div>
                <div class="erro" id="value-negative-erro">Valor deve ser maior que zero!</div>
            </div>
            
            <div class="input-container">
                <i class="fas fa-tags"></i>
                <select id="currency" name="currency">
                    <option value="BRL" selected>Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">Libra (GBP)</option>
                </select>
            </div>

            <div class="input-container">
                <i class="fas fa-list-alt"></i>
                <select id="transactionType" name="transactionType" onchange="onChangeTransactionType()" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="supermercado">Supermercado</option>
                    <option value="salario">Salário</option>
                    <option value="saude">Saúde</option>
                    <option value="moradia">Moradia</option>
                    <option value="lazer">Lazer</option>
                    <option value="educacao">Educação</option>
                    <option value="outros">Outros</option>
                </select>
                <div class="erro" id="transaction-type-required-erro">Categoria obrigatória!</div>
            </div>

            <div class="input-container">
                <i class="fas fa-comment"></i>
                <input type="text" id="description" name="description" placeholder="Descrição (opcional)">
            </div>

            <div class="buttons-container">
                <button type="button" id="transaction-button" onclick="handleTransaction()" class="solid" disabled>
                    <i class="fas fa-check"></i> Confirmar
                </button>
                <button type="button" id="cancel-button" onclick="cancel()" class="clear">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="loading.js"></script>
    <script src="authguard.js"></script>
    <script src="transaction.js"></script>
    <script src="logout.js"></script>
    <script src="transaction.service.js"></script>
</body>
</html>
